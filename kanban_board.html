<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban - Board</title> 
    <link rel="stylesheet" href="kanban_board.css">  
</head>
<body>
    <!-- top header -->
    <div class="toolbox-cont">
        <!-- color filters  -->
        <div class="toolbox-priority-cont">
            <div class="color-box green"></div>
            <div class="color-box yellow"></div>
            <div class="color-box blue"></div>
            <div class="color-box red"></div>
        </div>  
 
        <!-- add and delete button -->
        <div class="action-cont">
            <div class="add-btn">+</div>
            <div class="min-btn">-</div>
        </div>
    </div>

    <!-- body in which tickets are stored -->

    <div class="main-cont">

        <!-- <div class="ticket-cont">
            <div class="ticket-color"></div>
            <div class="ticket-id">ticket 1</div>
            <div class="ticket-description"></div>
            <div class="lock-unlock">
                <i class="fa-solid fa-lock"></i>
            </div>

        </div> -->
        
    </div>

    <!-- modal task pop up -->
    <div class="modal-cont">
        <textarea class="modal-description" placeholder="Enter your tasks & Press SHIFT to save"></textarea>
        <div class="priority-colour-container">
            <div class="green priority-color active-color"></div>
            <div class="yellow priority-color"></div>
            <div class="blue priority-color"></div>
            <div class="red priority-color"></div>
        </div>


    </div>

    <!-- adding external scripts -->
    <script src="kanban_board.js"></script>
    <script src="https://kit.fontawesome.com/a32a3d8640.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
</body>
</html>
